<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bruno José dos Santos Wogt">
    <link type="text/css" rel="stylesheet" href="assets/libraries/materialize-v1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="assets/resources/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Acesso ao Sistema</title>
</head>

<body>
    <div class="navbar">
        <nav class="cor-principal">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">
                        <i class="material-icons left t">directions_car</i>RentACar</a>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <section>
            <div class="container">
                <h1>Acesso ao Sistema</h1>

                <form action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="number" placeholder="000.000.000.00">
                            <label for="icon prefix">CPF</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" placeholder="********">
                            <label for="icon prefix">Senha</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button id="button-login" class="waves-effect waves-light btn" type="button">
                <i class="material-icons left">check_circle</i>Entrar</button>
                        </div>
                    </div>
                </form>
        </section>
    </main>

    <section>
        <footer class="section cor-principal">
            <p>RentACar - Locações de automóveis - 2019</p>
        </footer>
    </section>

    <script src="assets/libraries/jquery-v3.4.1/jquery-3.4.1.js"></script>
    <script src="assets/libraries/materialize-v1.0.0/js/materialize.min.js"></script>
</body>

</html>
