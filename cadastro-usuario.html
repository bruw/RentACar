<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Bruno José dos Santos Wogt">
  <link type="text/css" rel="stylesheet" href="assets/libraries/materialize-v0.100.2/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="assets/resources/styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Cadastro de Usuário</title>
</head>

<body>
  <div class="navbar">
    <nav class="cor-principal">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">
            <i class="material-icons left t">directions_car</i>GuaraCar</a>
        </div>
      </div>
    </nav>
  </div>

  <main>
    <section>
      <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form action="">
          <div class="row">
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">person</i>Primeiro Nome</a>
              <input type="text" placeholder="Darth">
            </div>
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">person</i>Sobrenome</a>
              <input type="text" placeholder="Vaider">
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons left">mail</i>Email</a>
              <input ype="email" placeholder="darthvaider@estreladamorte.com">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">person</i>CPF</a>
              <input type="number" placeholder="000.000.000.00">
            </div>
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">child_care</i>Data de Nascimento</a>
              <input type="date" placeholder="000.000.000.00">
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">location_on</i>CEP</a>
              <input ype="number" placeholder="85070700">
            </div>

            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">markunread_mailbox</i>Número da Residência</a>
              <input type="number" placeholder="Darth">
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">lock</i>Senha</a>
              <input ype="password" placeholder="********">
            </div>
            <div class="input-field col s12 m12 l6">
              <i class="material-icons left">lock</i>Confirmar Senha</a>
              <input ype="password" placeholder="********">
            </div>
          </div>

          <div class="row">
            <div class="col s12 m12 l6">
              <button id="button-cadastro" class="waves-effect waves-light btn" type="button">
                <i class="material-icons left">check_circle</i>Cadastrar</button>
            </div>
            <div class="col s12 m12 l6">
              <button id="button-cancelar-cadastro" class="waves-effect waves-light btn" type="button">
                <i class="material-icons left">cancel</i>Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <section>
    <footer class="section cor-principal">
      <p>GuaraCar Locações de automoveis - 2019</p>
    </footer>
  </section>
  <script src="assets/libraries/materialize-v0.100.2/js/materialize.min.js"></script>
</body>

</html>
